<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/favicon.png" rel="shortcut icon" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
  <title>ФрешОк - ОНЛАЙН-МАРКЕТ</title>
</head>
<body>

<header class="header">

  <div class="header-top">
    <div class="container">

      <div class="header-inner">
        <div class="header-top__info">
          <a class="header-top__delivery" href="#">
            АДРЕС И ВРЕМЯ ДОСТАВКИ
          </a>
          <a class="header-top__phone" href="#">ГОРЯЧАЯ ЛИНИЯ 24/7</a>
        </div>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">ДОСТАВКА</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">О НАС</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">НОВОСТИ</a>
            </li>
          </ul>
        </nav>
      </div>

    </div>
  </div>

  <div class="header-bottom">
    <div class="container">
      <div class="header-inner">

        <h1 class="sr-only">ФрешОк</h1>
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="site logo">
        </a>

        <form class="form-check">
          <div class="form-check__list">
            <select class="form-check__items" name="product">
              <option>Каталог продуктов</option>
            </select>
          </div>
        </form>


        <form class="form-search" >
          <input class="form-search__text" name="search" placeholder="Найти в магазине ..." type="search"
            size="40">
          <button class="form-search__btn" type="submit">Поиск</button>
        </form>

        <div class="user-nav">
          <a class="user-nav__link user-nav__link--user" href="#">
          </a>
          <a class="user-nav__link user-nav__link--heart" href="#">
            <span class="user-nav__num">12</span>
          </a>
                   <a class="user-nav__link user-nav__link--cart" href="#">
            <span class="user-nav__num">12</span>
          </a>
        </div>

      </div>
    </div>
  </div>

</header>

<script src="js/main.min.js"></script>
</body>
</html>
